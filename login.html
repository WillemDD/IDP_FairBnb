<!-- Modal -->
<script type="text/ng-template" id="login-modal.html">
    <div class="modal-body loginmodal-container" id="modal-body">
      <h1>Login to Your Account</h1><br>
      <form ng-submit="formSubmit()">
        <input type="text" ng-model="username" name="user" placeholder="Username">
        <input type="password" ng-model="password" name="pass" placeholder="Password">
        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
      </form>

      <div class="login-help">
        <a href="#" data-target="#registerModal">Register</a> - <a href="#">Forgot Password</a>
      </div>
    </div>
</script>
<!-- End Modal -->

<!-- Register Modal -->

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Login to Your Account</h1><br>
    <form>
      <input type="text" name="user"  placeholder="Username">
      <input type="password" name="pass" placeholder="Password">
      <button type="submit" name="login" class="login loginmodal-submit" value="Login">
      </form>
