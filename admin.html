<!DOCTYPE html>
<html ng-app="fairBnB">
    <head>
        <title>FairBnB</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="PageController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">FairBnB</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li ng-if="!user.isAdmin()">
                            <a href="#">My projects</a>
                        </li>
                        <li>
                            <a href="#">Calendar</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span>
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    <b class="user-role">{{user.role}}</b>
                                    ({{user.name}})
                                </span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">User roles</li>
                                <li ng-if="!user.isGuest()">
                                    <a href="#" ng-click="user.switchRole()">Switch To
                                        {{user.oppositeRole()}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <uib-tabset active="active">
                <uib-tab index="0">
                    <uib-tab-heading>News & Announcements
                        <span class="badge">2</span>
                    </uib-tab-heading>
                    <div class="addNews">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" id="bottoneModale">
                            Add News Annoucement
                        </button>

                    </div>
                    <news-list></news-list>
                </uib-tab>
                <uib-tab index="1" ng-if="!user.isGuest()">
                    <uib-tab-heading>Coop discussions
                        <span class="badge">1</span>
                    </uib-tab-heading>
                    <discussion-list></discussion-list>
                </uib-tab>
                <uib-tab index="2" ng-if="user.isAdmin()">
                    <uib-tab-heading>
                        <b>Review</b>
                        Projects
                        <span class="badge">1</span>
                    </uib-tab-heading>

                    Test
                </uib-tab>
                <uib-tab index="3" ng-if="user.isAdmin()">
                    <uib-tab-heading>
                        <b>Review</b>
                        New Members
                        <span class="badge">1</span>
                    </uib-tab-heading>

                    Test
                </uib-tab>
                <uib-tab index="4" ng-if="!user.isAdmin()">
                    <uib-tab-heading>Explore Projects
                        <span class="badge">5</span>
                    </uib-tab-heading>

                    Test
                </uib-tab>

            </uib-tabset>
        </div>

        <!-- Modal -->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Add New Annoucement
                        </h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputTitle">Title</label>
                                <div class="col-sm-9">
                                    <input type="textarea" class="form-control" id="inputEmail3" placeholder=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputAnnoucement">Annoucement</label>
                                <div class="col-sm-9">
                                    â€‹<textarea id="txtArea" rows="10" cols="70" placeholder="Write here your annoucement..."></textarea>
                                </div>
                            </div>

                            <div class="form-group"></div>

                        </form>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Publish
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- <script src="bower_components/angular-ui/build/angular-ui.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
 -->
        <script src="news-list/news-list.module.js"></script>
        <script src="news-list/news-list.component.js"></script>
        <script src="coop-disc/coop-disc.module.js"></script>
        <script src="coop-disc/coop-disc.component.js"></script>
        <script src="projects-list/projects-list.module.js"></script>
        <script src="projects-list/projects-list.component.js"></script>
        <script src="tabs-ctrl/tabs-ctrl.module.js"></script>
        <script src="tabs-ctrl/tabs-ctrl.component.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
