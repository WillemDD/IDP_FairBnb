<ul class="media-list liste">
	<li class="media" ng-repeat="project in $ctrl.projects">
		<div class="media-left">
			<a href="#">
				<img ng-src="{{project.image}}">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">{{project.title}}</h4>
			{{project.body}}
		</div>
		<div class="media-right">
			<p><span class="label label-primary">{{project.status}}</span></p>
		</div>

	</li>
</ul>
