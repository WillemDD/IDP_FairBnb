<ul class="media-list liste">
    <li class="media" ng-repeat="member in $ctrl.members | filter:$ctrl.query">
       <div class="media-left media-middle">
                <img style="width: 60px; height:60px;" class="img-circle" ng-src="{{member.image}}">
        </div>
        <div class="media-body media-middle">
        {{member.name}}
        </div>
        <div class="media-right media-middle">
            <p>
                <span class="label label-primary">{{member.status}}</span>
            </p>
        </div>
    </li>
</ul>
