<!DOCTYPE html>
<html ng-app="fairBnB">
<head>
	<title>FairBnB</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">FairBnB</a>
	    </div>
	    <div class="collapse navbar-collapse">
		    <ul class="nav navbar-nav navbar-right">
	    	  	<li>
    	            <a href="#" data-toggle="modal"
					data-target="#signupModal">Sign Up</a>
                </li>
				<li>
    	            <a href="#" data-toggle="modal"
					data-target="#loginModal">Log in</a>
                </li>
	      	</ul>
      	</div>
	  </div>
	</nav>

	<div class="jumbotron">
  <h1>Welcome to Fairbnb!</h1>
  <p></p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<!-- Modal -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>

				  <div class="login-help">
					<a href="#" data-target="#registerModal">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>

			<!-- End Modal -->

			<!-- Register Modal -->

			<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			    	  <div class="modal-dialog">
							<div class="loginmodal-container">
								<h1>Login to Your Account</h1><br>
							  <form>
								<input type="text" name="user" placeholder="Username">
								<input type="password" name="pass" placeholder="Password">
								<input type="submit" name="login" class="login loginmodal-submit" value="Login">
							  </form>

							  <div class="login-help">
								<a href="#">Register</a> - <a href="#">Forgot Password</a>
							  </div>
							</div>
						</div>
					  </div>

						<!-- End Modal -->



	<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- <script src="bower_components/angular-ui/build/angular-ui.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
-->
	<script src="news-list/news-list.module.js"></script>
	<script src="news-list/news-list.component.js"></script>
	<script src="coop-disc/coop-disc.module.js"></script>
	<script src="coop-disc/coop-disc.component.js"></script>
	<script src="projects-list/projects-list.module.js"></script>
	<script src="projects-list/projects-list.component.js"></script>
	<script src="tabs-ctrl/tabs-ctrl.module.js"></script>
	<script src="tabs-ctrl/tabs-ctrl.component.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="js/app.js"></script>
</body>
</html>
