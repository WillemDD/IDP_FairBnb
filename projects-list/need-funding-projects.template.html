<ul class="media-list liste">
	<li class="media" ng-repeat="project in $ctrl.projects | filter:$ctrl.query">
		<div class="media-left">

				<img ng-src="{{project.image}}">
		</div>
		<div class="media-body">
			<div class="media-heading">
				<h4 ><b>{{project.title}}</b></h4>
				<b>Status: </b><span id="status" class="label label-primary">{{project.status}}</span>
			</div>
			{{project.body}}
		</div>
		<div class="media-right media-middle">
			<button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target=".bs-example-modal-lg">
				<span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> <b>Support</b></button>
				<button type="button" class="btn btn-primary btn-xs">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <b>Discuss !</b></button><br>

		</div>
	</li>
</ul>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><b>Support Project</b></h4>
				<div class="modal-body">
        Do you wish to support this project with your entire personal fund?

      </div>
      <div class="modal-footer pull-left">
				No, give : <input type="text" name="amount" value="{{1000}}">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      </div>
    </div>
  </div>
</div>
