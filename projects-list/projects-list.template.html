<ul class="media-list liste">
	<li class="media" ng-class="{unread: !project.read}" ng-repeat="project in $ctrl.projects | filter:$ctrl.query">
		<div class="media-left">

				<img ng-src="{{project.image}}">
		</div>
		<div class="media-body">
			<h4 class = "media-heading">{{project.title}}</h4>
			{{project.body}}
		</div>
		<div class="media-right">
			<p><span class="label label-info">{{project.status}}</span></p>
		</div>
	</li>
</ul>
