<ul class="media-list liste">
	<li class="media" ng-class="{unread: !project.read}" ng-repeat="project in $ctrl.projects | filter:$ctrl.query">
		<div class="media-left">
			<a href="#">
				<img ng-src="{{project.image}}">
			</a>
		</div>
		<div class="media-body">
			{{project.body}}
		</div>
		<div class="media-right">
			<p><span class="label label-info">{{project.type}}</span></p>
		</div>
	</li>
</ul>
