<ul class="media-list liste">
	<li class="media" ng-repeat="project in $ctrl.projects | filter:$ctrl.query">
		<div class="media-left">
				<img style="height: 100px; width: 136px; margin-top:11px;" ng-src="{{project.image}}">
		</div>
		<div class="media-body">
			<div class="media-heading">

				<h4 ><b>{{project.title}}</b></h4>
				<div class="projectinfo">
				<b>Status: </b><span id="status" class="label label-warning">{{project.status}}</span>
			</div>
		</div>
			{{project.body}}
		</div>
		<div class="media-right media-middle">
			<button type="button" class="btn btn-primary btn-xs">
			<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <b>Discuss</b> !</button><br>
		</div>
	</li>
</ul>
