<ul class="media-list liste">
	<li ui-sref="home.reviewproj.detail.location({project: project.id})" class="media clickable" ng-repeat="project in $ctrl.projects">
		<div class="media-left">

				<img ng-src="{{project.image}}" style="height: 80px; width: 120px; margin-top:11px;">
		</div>
		<div class="media-body">
			<div class="media-heading">
				<h4 ><b>{{project.title}}</b></h4>
			</div>
			{{project.body}}
		</div>
	</li>
</ul>
