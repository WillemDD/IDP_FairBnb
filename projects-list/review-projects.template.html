<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>User</th>
			<th>Created</th>
			<th>Comments</th>
			<th># staff votes</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr ui-sref="home.reviewproj.detail.location({project: project.id})" class="media clickable" ng-repeat="project in $ctrl.projects">
			<td>{{project.title}}</td>
			<td>{{project.author}}</td>
			<td>{{project.date}}</td>
			<td>{{project.comments.length}}</td>
			<td>{{project.votes}}/6</td>
			<td>{{project.status}}</td>
		</tr>
	</tbody>
</table>
