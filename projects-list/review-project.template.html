
<ul class="media-list liste">
	<li class="media clickable" ng-click="openNews(new)" ng-repeat="new in $ctrl.news | filter:{type: $ctrl.query} | orderBy:['date']">
		<div class="media-left">
			<a href="#">
				<img ng-src="{{new.image}}" style="height: 100px; width: 136px;">
			</a>
		</div>
		<div class="media-body">
			<h4 ><b>{{new.title}}</b></h4>
			{{new.body}}
		</div>
	</li>
</ul>
