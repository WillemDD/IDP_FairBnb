<div>
    <p>
        <button ui-sref="home.reviewproj" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
        </button>
    </p>
    <div class="row">
        <div class="col-sm-6">
            <h1>{{$ctrl.project.title}}</h1>
            <p>by {{$ctrl.project.author}}</p>
            <p>
                {{$ctrl.project.description}}
            </p>
            <br>
            <div>
                <uib-progressbar class="progress-striped" max="$ctrl.project.costs" value="$ctrl.project.totdonated" type="success">
                    <i>{{$ctrl.project.totdonated}} € /{{$ctrl.project.costs}} €</i>
                </uib-progressbar>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="pic in $ctrl.project.pictures track by pic.id" index="pic.id">
                    <img class="carousel-img" ng-src="{{pic.src}}" style="margin:auto;">
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <div id="form-container">

                <div class="page-header text-center">
                    <h2>Review</h2>
                    
                    <!-- the links to our nested states using relative paths -->
                    <!-- add the active class if the state matches our ui-sref -->
                    <div id="status-buttons" class="text-center">  
                        <a ui-sref-active="active" ui-sref=".location"><span>1</span> Location</a>
                        <a ui-sref-active="active" ui-sref=".legality"><span>2</span> Legality</a>
                        <a ui-sref-active="active" ui-sref=".value"><span>3</span> Value</a>
                        <a ui-sref-active="active" ui-sref=".shortterm"><span>4</span> Term</a>
                        <a ui-sref-active="active" ui-sref=".budget"><span>5</span> Budget</a>
                        <a ui-sref-active="active" ui-sref=".feasibility"><span>6</span> Feasibility</a>
                        <a ui-sref-active="active" ui-sref=".approvals"><span>7</span> Approvals</a>
                    </div>
                </div>
                
                <!-- use ng-submit to catch the form submission and use our Angular function -->
                <form id="become-host-form" ng-submit="processForm()">
                    <div id="form-views" class="form-horizontal" ui-view></div>
                </form>

            </div>

        </div>
    </div>
</div>
