
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="createDiscussionModalLabel">
        Create New Discussion
    </h4>
</div>
<!-- Modal Body -->
<div class="modal-body">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputTitle">Title</label>
            <div class="col-sm-9">
                <input type="textarea" class="form-control" ng-model="title" placeholder=""/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputAnnoucement">Description</label>
            <div class="col-sm-9">
            	<textarea ng-model="body" rows="8" class="form-control" placeholder="Type description here"></textarea>
            </div>
        </div>

        <div ng-if="user.isAdmin()" class="form-group">
          <label class="col-sm-3 control-label" for="sel1">Discussion Type</label>
          	<div class="col-sm-9">
              	<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Open discussion
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Closed discussion
				</label>
          	</div>
        </div>
    </form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
        Close
    </button>
    <button type="button" class="btn btn-primary" ng-click="submit()">
        Create
    </button>
</div>
